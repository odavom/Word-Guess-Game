<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Word Guess Game</title>
    <link rel="stylesheet" href="assets/css/style.css">

</head>
<body>
    <!-- headingContainer -->
    <div class="containerHeading"> 
        <h1>::Characters of Dante's Inferno Hangman::</h1>
    </div>
    <!-- contentContainer -->
    <div class="containerScoreBoard">
        <div>
            <img src="assets/images/comic-dante.jpeg" alt="assets/images/serious-dante.png">
        </div>
        <div>
            <h3>press any letter to start</h3>
            <h5>USER WINS
                <br><span id="userWinsSpan"></span>
            </h5>
            <h4>Current Name</h4>
            <div id="currentName"></div>
            <h5>REMAINING GUESSES
                <br><span id="remainingGuessesSpan"></span></h5>
            <h5>USED LETTERS
                <br><span id="usedLettersSpan"></span>
            </h5> 
        </div>
    </div>
    <script src="assets/javascript/game.js"></script>
</body>
</html>
